<div [formGroup]="headquarterCostCreateForm" class="row needs-validation mb-4" novalidate>
    <div class="col-12">
        <div class="row mb-3">
            <div class="col-12">
                <div [ngClass]="{ 'card-shadow-success': headquarterCostCreateForm.valid }" class="card card-body card-shadow-secondary mb-0 p-2">
                    <div class="row d-flex align-items-center">
                        <div class="col-12 col-md-9">
                            <p class="mb-0 px-2 py-3">
                                <i class="lnr-pushpin mr-2"></i> Diligencie la información a continuación, y posteriormente por favor haga click en el botón
                                <strong>Registrar.</strong>
                            </p>
                        </div>
                        <div class="col-12 col-md-3 d-flex justify-content-center">
                            <button *ngIf="headquarterCostCreateForm.valid" (click)="createHeadquarterCost()" [ladda]="progress" class="btn btn-pill btn-outline-success btn-outline-2x btn-block btn-lg ladda-button fast fade-in" data-style="expand-left">
								<span class="ladda-label">
									<i class="fa fa-check-circle mr-2"></i>Registrar
								</span>
								<span class="ladda-spinner"></span>
							</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-tabbed-header card-shadow-secondary">
            <ngb-tabset justify="start" class="tabs-animated tabs-animated-line">
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="fa fa-chevron-down mr-2"></i> Información del gasto
                    </ng-template>
                    <ng-template ngbTabContent>
                        <div class="card card-shadow-secondary">
                            <div class="card-body p-0">
                                <div formGroupName="basic_data" class="card card-shadow-secondary">
                                    <h5 class="card-header">Datos básicos</h5>
                                    <div class="card-body p-2">
                                        <div class="row p-2">
                                            <div class="col-12 col-md-6 col-lg-4 form-group">
                                                <required-field [control]="basicData.get('semester')" label="semester">Semestre:
                                                </required-field>
                                                <ng-select [items]="semesters" dropdownPosition="bottom" formControlName="semester" id="semester" bindLabel="name"></ng-select>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-4 form-group">
                                                <required-field [control]="basicData.get('purchase_concept')" label="purchase_concept">Concepto de la compra:</required-field>
                                                <input formControlName="purchase_concept" id="purchase_concept" placeholder="Concepto de la compra:" type="text" class="form-control">
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-4 form-group">
                                                <required-field [control]="basicData.get('resources_generated_by')" label="resources_generated_by">Recursos obtenidos de:</required-field>
                                                <input formControlName="resources_generated_by" id="resources_generated_by" placeholder="Recursos obtenidos de:" type="text" class="form-control">
                                            </div>
                                            <div class="col-12 col-md-6 col-lg-4 form-group">
                                                <required-field [control]="basicData.get('value')" label="value">Valor:</required-field>
                                                <input currencyMask formControlName="value" id="value" placeholder="Valor" type="text" class="form-control">
                                            </div>
											<div class="col-12 col-md-6 col-lg-4 form-group ">
												<required-field [control]="basicData.get( 'observations') "
													label="observations ">
													Observaciones de la compra:</required-field>
												<textarea formControlName="observations" id="observations"
													class="form-control " rows="1"
													placeholder="Observaciones"></textarea>
											</div>
                                            <div class="col-12 col-md-6 col-lg-3 form-group">
                                                <required-field [control]="basicData.get('date')" label="date">Fecha de la compra:</required-field>
                                                <input formControlName="date" id="date" placeholder="fecha de expedición del titulo" type="date" class="form-control">
                                            </div>
                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('invoice_url')" label="invoice_url">Ruta Drive Piccolino Factura:</required-field>
                                                <input formControlName="invoice_url" id="invoice_url" placeholder="Ruta del drive en donde se encuentra la factura de la compra" type="text" class="form-control">
                                            </div>
                                          

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
