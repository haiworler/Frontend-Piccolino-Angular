<div [formGroup]="userUpdateForm" class="row needs-validation mb-4">
    <div class="col-12">
        <div class="row mb-3">
            <div class="col-12">
                <div [ngClass]="{ 'card-shadow-success': userUpdateForm.valid }"
                    class="card card-body card-shadow-secondary mb-0 p-2">
                    <div class="row d-flex align-items-center">
                        <div class="col-12 col-md-9">
                            <p class="mb-0 px-2 py-3">
                                <i class="lnr-pushpin mr-2"></i>
                                Diligencie la información a continuación, y posteriormente por favor haga click en el
                                botón
                                <strong>Actualizar usuario.</strong>
                            </p>
                        </div>
                        <div class="col-12 col-md-3 d-flex justify-content-center">
                            <button *ngIf="userUpdateForm.valid" (click)="updateUser()" [ladda]="progress"
                                class="btn btn-pill btn-outline-success btn-outline-2x btn-block btn-lg ladda-button fast fade-in"
                                data-style="expand-left">
                                <span class="ladda-label">
                                    <i class="fa fa-check-circle mr-2"></i>Actualizar usuario
                                </span>
                                <span class="ladda-spinner"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-tabbed-header card-shadow-secondary">
            <ngb-tabset justify="start" class="tabs-animated tabs-animated-line">
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <i class="fa fa-chevron-down mr-2"></i>
                        Información del usuario
                    </ng-template>
                    <ng-template ngbTabContent>
                        <div class="card card-shadow-secondary">
                            <div class="card-body p-0">
                                <div formGroupName="basic_data" class="card card-shadow-secondary">
                                    <h5 class="card-header">Datos básicos</h5>
                                    <div class="card-body p-2">
                                        <div class="row p-2">
                                            <div class=" col-11 col-md-6 col-lg-6 form-group main-card mb-2 card">
                                                <h5 class="card-title">Persona</h5>
                                                <div class="input-group" role="group">
                                                    <input formControlName="people" id="people" placeholder="Voluntario"
                                                        type="text" class="form-control">
                                                    <div class="input-group-append"><button (click)="openPapUp()"
                                                            class="btn btn-outline-secondary" type="button">
                                                            <i class="fa fa fa-search mr-2"></i>
                                                        </button></div>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('name')" label="name">Nombre:
                                                </required-field>
                                                <input formControlName="name" id="name" placeholder="Nombre" type="text"
                                                    class="form-control">
                                            </div>
                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('email')"
                                                    label="documentNumber">Correo :</required-field>
                                                <input formControlName="email" id="email" placeholder="Correo"
                                                    type="text" class="form-control">
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('profile')" label="profiles">
                                                    Perfil:
                                                </required-field>
                                                <ng-select [items]="profiles" dropdownPosition="bottom"
                                                    formControlName="profile" id="profile" bindLabel="name">
                                                </ng-select>
                                            </div>
                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('password')" label="name">
                                                    Contraseña:
                                                </required-field>
                                                <input formControlName="password" id="password" placeholder="Contraseña"
                                                    type="password" class="form-control" autocomplete="new-password">
                                            </div>
                                            <div class="col-12 col-md-6 col-lg-6 form-group">
                                                <required-field [control]="basicData.get('password_confirmation')"
                                                    label="name">Repetir Contraseña:
                                                </required-field>
                                                <input formControlName="password_confirmation"
                                                    id="password_confirmation" placeholder="Contraseña" type="password"
                                                    class="form-control" (blur)="eventValidatePassword()">
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
