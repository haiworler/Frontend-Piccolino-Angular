<div class="main-content">
   <app-component-title [title]="title" [description]="description" [icon]="icon">
         <button (click)="defineBehaviorForEditRow()"
         class="btn btn-pill btn-outline-info btn-outline-2x btn-lg">
         <i class="fa fa-plus-circle mr-2"></i>Registrar nueva Sede
      </button>
   </app-component-title>

   <div class="container-fluid">
      <form novalidate>
         <div [formGroup]="headquarterListForm">
            <div class="card">
               <div class="card-header">Búsqueda</div>
               <div class="card-body p-3">
                  <div class="row">
                     <div class="col-12 mt-2">
                        <div class="form-group mb-0">
                           <div class="input-group">
                              <div class="input-group-prepend">
                                 <span class="input-group-text">
                                    <i class="fa fa-search mr-2"></i>
                                    Realizar búsqueda:
                                 </span>
                              </div>
                              <mat-form-field class="example-full-width">
                                 <input matInput formControlName="term"  type="text">
                               </mat-form-field>
                           </div>
                        </div>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="col-12 col-md-6 col-lg-4 col-xl-3 offset-lg-4 offset-xl-6 d-flex align-items-end mb-3 mb-lg-0">
                        <button (click)="search()" [ladda]="progressSearch"
                           class="btn btn-pill btn-block btn-outline-primary btn-outline-2x btn-lg ladda-button"
                           data-style="expand-left">
                           <span class="ladda-label">
                              <i class="fa fa-search mr-2"></i>Buscar
                           </span>
                           <span class="ladda-spinner"></span>
                        </button>
                     </div>
                     <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-end mb-3 mb-lg-0">
                        <button (click)="reset()" class="btn btn-pill btn-block btn-outline-info btn-outline-2x btn-lg">
                           <i class="fa fa-refresh mr-2"></i>Restablecer
                        </button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="card mb-5">
               <div class="card-header">Resultados de búsqueda</div>
               <div class="card-body">
                     <div *ngIf="headquarters?.length && loadControl" class="row">
                        <div class="col-12 col-md-7 order-2 order-md-1 d-flex justify-content-center justify-content-md-start">
                           <ngb-pagination *ngIf="headquarters?.last_page > 1" (pageChange)="pageChange($event)"
                              [collectionSize]="headquarters?.total" [page]="headquarters?.current_page" [pageSize]="limit.value"
                              [maxSize]="7" [rotate]="true" [ellipses]="false">
                           </ngb-pagination>
                        </div>
                        <div class="col-12 col-md-5 order-1 order-md-2">
                           <select (change)="searchHeadquarter()" formControlName="limit" class="custom-select mb-3">
                              <option value="10">10 resultados por página</option>
                              <option value="25">25 resultados por página</option>
                           </select>
                        </div>
                        <div class="col-12 order-3">
                           <div class="table-responsive">
                              <table class="table table-bordered table-hover">
                                 <thead>
                                    <tr>
                                       <th>Nombre</th>
                                       <th>Observaciones</th>
                                       <th>Opciones</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                     <tr *ngFor="let headquarter of headquarters">
                                       <td>{{ headquarter.name }}</td>
                                       <td>{{ headquarter.observation }}</td>
                                       <td>
                                          <!-- <app-selection-options [buttonsOp]="buttonsOp" (select)="selectionOptions($event)"
                                             [object]="activity" [condition]="activity.is_enabled">
                                          </app-selection-options> -->
                                       </td>
                                    </tr> 
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                 
               </div>
            </div>
      </form>
   </div>
</div>
