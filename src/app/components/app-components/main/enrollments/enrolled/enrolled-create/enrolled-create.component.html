<div [formGroup]="enrolledCreateForm" class="row needs-validation mb-4">
	<div class="col-12">
		<div class="row mb-3">
			<div class="col-12">
				<div [ngClass]="{ 'card-shadow-success': enrolledCreateForm.valid }"
					class="card card-body card-shadow-secondary mb-0 p-2">
					<div class="row d-flex align-items-center">
						<div class="col-12 col-md-9">
							<p class="mb-0 px-2 py-3">
								<i class="lnr-pushpin mr-2"></i>
								Diligencie la información a continuación, y posteriormente por favor haga click en el
								botón
								<strong>Registrar matrícula.</strong>
							</p>
						</div>
						<div class="col-12 col-md-3 d-flex justify-content-center">
							<button *ngIf="enrolledCreateForm.valid" (click)="createenrolled()" [ladda]="progress"
								class="btn btn-pill btn-outline-success btn-outline-2x btn-block btn-lg ladda-button fast fade-in"
								data-style="expand-left">
								<span class="ladda-label">
									<i class="fa fa-check-circle mr-2"></i>Registrar matrícula
								</span>
								<span class="ladda-spinner"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card card-tabbed-header card-shadow-secondary">
			<ngb-tabset justify="start" class="tabs-animated tabs-animated-line">
				<ngb-tab>
					<ng-template ngbTabTitle>
						<i class="fa fa-chevron-down mr-2"></i>
						Información de la matrícula
					</ng-template>
					<ng-template ngbTabContent>
						<div class="card card-shadow-secondary">
							<div class="card-body p-0">
								<div formGroupName="basic_data" class="card card-shadow-secondary">
									<h5 class="card-header">Datos básicos</h5>
									<div class="card-body p-2">
										<div class="row p-2">
											<div class=" col-11 col-md-6 col-lg-6 form-group main-card mb-2 card">
													<h5 class="card-title">Por favor consulte al estudiante</h5>
													<div class="input-group" role="group">
														<input formControlName="people" id="people"
													placeholder="Nombre del Estudiante" type="text"
													class="form-control">
														<div class="input-group-append"><button (click)="openPapUp()"
																class="btn btn-outline-secondary" type="button">
																<i class="fa fa fa-search mr-2"></i>
															</button></div>
													</div>
											</div>
											<div class="col-12 col-md-6 col-lg-6 form-group">
												<required-field [control]="basicData.get('document')" label="name">
													Número de documento:</required-field>
												<input formControlName="document" id="document"
													placeholder="Documento del Estduainte" type="text"
													class="form-control">
											</div>
											<div class="col-12 col-md-6 col-lg-4 form-group">
												<required-field [control]="basicData.get('headquarter')"
													label="headquarter">Sede:
												</required-field>
												<ng-select [items]="headquarters" dropdownPosition="bottom"
													formControlName="headquarter" id="headquarter" bindLabel="name">
												</ng-select>
											</div>
											<div class="col-12 col-md-6 col-lg-4 form-group">
												<required-field [control]="basicData.get('semester')" label="semester">
													Semestre:
												</required-field>
												<ng-select [items]="semesters" dropdownPosition="bottom"
													formControlName="semester" id="semester" bindLabel="name">
												</ng-select>
											</div>
											<div class="col-12 col-md-6 col-lg-4 form-group">
												<required-field [control]="basicData.get('grade')" label="grade">Grado:
												</required-field>
												<ng-select [items]="grades" dropdownPosition="bottom"
													formControlName="grade" id="grade" bindLabel="name"></ng-select>
											</div>
											<div class="col-12 col-md-6 col-lg-4 form-group">
                                                <required-field [control]="basicData.get('cost')" label="cost">Valor:</required-field>
                                                <input currencyMask formControlName="cost" id="cost" placeholder="Valor" type="text" class="form-control">
                                            </div>
											<div class="col-12 col-md-6 col-lg-4 form-group ">
												<required-field [control]="basicData.get( 'observations') "
													label="observations ">
													Observaciones:</required-field>
												<textarea formControlName="observations" id="observations"
													class="form-control " rows="1"
													placeholder="Observaciones"></textarea>
											</div>

										</div>
									</div>
								</div>

							</div>
						</div>
					</ng-template>
				</ngb-tab>
			</ngb-tabset>
		</div>
	</div>
</div>
